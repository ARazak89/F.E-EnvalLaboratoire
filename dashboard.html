<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/global.css">
    <title>Dashboard</title>
</head>

<body id="dash">
    <div class="content" id="content">
        <!-- debut sidebar -->
        <div class="sidbar" id="sidbar">
            <div>
                <img src="Image/inval.png" alt="logo" id="Slogo">
            </div>

            <ul id="menu">
                <li class="active">
                    <a href="dashboard.html" class="">
                        <i class="fs-4 bi bi-grid"></i> <span class="">Dashboard</span>
                    </a>
                </li>
                <li class="">
                    <a href="facture.html" class="">
                        <i class="fs-4 bi bi-receipt"></i> <span class="">Facture</span>
                    </a>
                </li>
                <li class="">
                    <a href="commande.html" class="">
                        <i class="fs-4 bi bi-car-front-fill"></i> <span class="">Commande</span>
                    </a>
                </li>
                <li class="">
                    <a href="suivi.html" class="">
                        <i class="fs-4 bi bi-bag"></i> <span class="">Suivi</span>
                    </a>
                </li>
                <li class="">
                    <a href="serviceClient.html" class="">
                        <i class="fs-4 bi bi-chat-left-text"></i> <span class="">Service Client</span>
                    </a>
                </li>
                <div class="bot" id="bot">
                    <li class=""> <!-- Hassane Abdel-Razak -->
                        <a href="compte.html" class="">
                            <i class="fs-4 bi bi-gear"></i> <span class="">Paramètre Compte</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="">
                            <i class="fs-4 bi bi-box-arrow-left"></i> <span class="">Déconnexion</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
        <!-- fin sidebar -->

        <!-- debut élément droit -->
        <div class="right" id="right">
            <!-- debut navbar -->
            <div class="navbar" id="navbar">
                <div class="nav-left">
                    <a href="#sidbar" class="btnh" id="btn_menu">
                        <span class="burger"> <i class="bi bi-list"></i></span>
                    </a>
                </div>
                <div class="nav-right">
                    <i class="bi bi-bell"></i>
                    <span class="badge">7</span> <!-- Hassane Abdel-Razak -->
                    <img src="" alt="Photo de profil" id="profil">

                </div>
            </div>
            <!-- fin navbar -->
            <!-- debut progressBar -->
            <div class="contenu" id="contenu">
                <div class="progressBar">
                    <div class="Positif">
                        <h5>Analyse positive</h5>
                        <div class="Pos1">
                            <div class="Posi1">
                                <br>
                                <i class="bi bi-lightning-charge-fill"></i><br>
                            </div>

                            <span style="color: #fff;">
                                <h4>Positive</h4>
                            </span>
                            <span id="note1" style="color: #fff;">
                                <h2>91%</h2>
                            </span>
                            <!-- semi donut1-->
                            <canvas id="myDoughnut1"></canvas>

                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        </div>
                    </div>
                    <div class="Negative">
                        <h5>Analyse Negative</h5>
                        <div class="Pos2">
                            <div class="Posi2">
                                <br> <!-- Hassane Abdel-Razak -->
                                <i class="bi bi-droplet-fill"></i><br>
                            </div>

                            <span>
                                <h4>Negative</h4>
                            </span>
                            <span id="note2">
                                <h2>9%</h2>
                            </span>
                            <!-- semi donut1-->
                            <canvas id="myDoughnut2"></canvas>

                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin progressBar -->

            <!-- debut chart bar -->
            <h2 class="">Analyse par mois</h2>
            <div class="chartBar">
                <canvas class="" id="myChartBar"></canvas>
            </div>

            <!-- fin chart bar -->
        </div>
        <!-- fin élément droit -->
    </div>
    <!-- Script -->
    <script src="Script/app.js"></script>

    <script>

        const dtx = document.getElementById('myDoughnut1');

        // myDoughnut1
        new Chart(dtx, {
            type: 'doughnut',
            data: {
                labels: ['Analyse positive'],
                datasets: [{
                    data: [91, 9],
                    backgroundColor: ['#fff',
                        '#E7F9FD'
                    ],
                    borderColor: ['rgb(74,149,166)',
                        'rgb(74,149,166)'
                    ],

                }],
                title: {
                    text: '91%'
                }
            },
            options: {
                circumference: 270,
                rotation: 225,
                cutout: '85%',
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        filter: (tooltipItem) => {
                            return tooltipItem.dataIndex === 0;
                        }
                    },
                },
            }
        });

        // myDoughnut1

        // myDoughnut2
        const ftx = document.getElementById('myDoughnut2');

        new Chart(ftx, {
            type: 'doughnut',
            data: {
                labels: ['Analyse Négative'],
                datasets: [{
                    data: [9, 91],
                    backgroundColor: ['rgb(74,149,166)',
                        'rgb(216,235,242)'
                    ],
                    borderColor: ['rgb(74,149,166)',
                        '#fff'
                    ],
                    // barThickness:25,
                    // color:['#fff'], 

                }]
            },
            options: {
                circumference: 270,
                rotation: 225,
                cutout: '85%',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        filter: (tooltipItem) => {
                            return tooltipItem.dataIndex === 0;
                        }
                    }
                },
            }
        });
        // myDoughnut2

        // chart bar
        const ctx = document.getElementById('myChartBar');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janv', 'Fév', 'Mars', 'Avril', 'Mai', 'Juin', 'Jul', 'Aout', 'Sept', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    data: [42, 34, 32, 53, 62, 63, 21, 60, 37, 50, 20, 43],
                    backgroundColor: ['#fff'],
                    hoverBackgroundColor: ['rgb(60, 132, 149)'],
                    barPercentage: 0.5,
                }]
            },
            options: {
                maintainAspectRation: true,
                plugins: {
                    legend: {
                        display: false
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        display: false,
                    },
                    x: {
                        grid: { color: "white" },
                    }
                }
            }
        });
        // chart bar

    </script>
    <!-- script -->
</body>
<!-- Hassane Abdel-Razak -->

</html>
